<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Kelvin Converter</title>
    </head>

    <body>

        <section class="app-container">
            <h2>°K to °F</h2> 
            
            <div class="input-flex-container">
                <label for="kelvin">°K</label>
                <input type="number" id="kelvinInput" placeholder="Try 293.5">
            </div>
            
            <button onclick="updateVariable()">Convert</button>
            
            <div class="result">
                <h3>Result: <span id="result"></span></h3>
            </div>
        </section>
        
        <script src="js/kelvin-converter.js"></script>

    </body>

</html>
